<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Detail</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <a href="/">Home</a>
            <a href="/logout_process">Logout</a>
        </div>
        <div id="book_details">
            <h3>Book title</h3>
            <p>Author: </p>
        </div>
        <div id="reviews">
            <h3>Reviews:</h3>
            <hr>
            <div id="ratings">
                <p>Rating:</p>
                <p><a href="">user</a> says: blah blah blah</p>
                <p>Posted on: created_at</p>
                <hr>
            </div>
        </div>
        <form action="" id="add_review">
            <p>Add a review:</p>
            <textarea name="" id="" cols="30" rows="5"></textarea>
            <p>Rating: <input type="number" min ="0" max = "5" name = "rating_value"> stars</p>
            <button>Submit Review</button>
        </form>
    </div>
</body>
</html>
